<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/style.css">
	<title>ふるさとキャピタル</title>
	<link rel="icon" href="./favicon.png" type="image/png">
</head>
<body>
<header>
	<h2></h2>
</header>
<div class="detail">
	<div class="detail_header">
		<div class="bad"><img src="images/close.png" width="30%"></div>
		<div class="project_name">
			<p></p>
		</div>
	</div>
	<!--TOP-->
	<div class="detail-text"></div>
	<!--PROFILE-->
	<div class="profile-area">
		<div class="values">
			<div class="now-money">
				<p class="caption">現在の支援総額</p>
				<p class="value">4,000,000円</p>
			</div>
			<div class="future-money">
				<p class="caption">目標金額</p>
				<p class="value">8,000,000円</p>
			</div>
		</div>
		<div id="myProgress">
			<div id="myBar"></div>
		</div>
		<div align="center" id="pacent">0%</div>
		<div class="now-patron">
			<p class="caption">現在の支援者数</p>
			<p class="now-patron-value">120人</p>
		</div>
	</div><br />
	<!--MORE PROFILE-->
	<div class="more-profile-area">
		<div class="arrow-and-text">
			<p>平山 太郎</p>
		</div>
	</div>
	<div id="explan"></div>
	<div class="fixed-menu-with-icon" onclick="updateProgress()">
		<p>このプロジェクトに納税する</p>
	</div>
</div>
<div class="content">
	<div class="elevator">
		<img src="images/door_left.png" class="door_left">
		<img src="images/door_right.png" class="door_right">
	</div>
	<!-- <video src="https://karuh.tk/home/js/furu/movie.mp4"><p>ご利用のブラウザはvideo タグによる動画の再生に対応していません。</p></video> -->
	<video controls="controls" autoplay><p>ご利用のブラウザはvideo タグによる動画の再生に対応していません。</p></video>
	<div class="buttons">
		<button class="skip">スキップ</button>
		<button class="detail">詳細を見る</button>
	</div>
</div>
	<!--ここまで中身-->
<div id="modal-1" aria-hidden="true">
  <div tabindex="-1" data-micromodal-close>
    <div role="dialog" aria-modal="true" aria-labelledby="modal-1-title" >
      <header>
        <h2 id="modal-1-title">
          Modal Title
        </h2>
        <button aria-label="Close modal" data-micromodal-close></button>
      </header>
      <div id="modal-1-content">
        Modal Content
      </div>

    </div>
  </div>
</div>
<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/script.js"></script>		
function modal (){
MicroModal.show('modal-1');
}
</body>
</html>
